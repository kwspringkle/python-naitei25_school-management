{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<form action="{% url 'marks_confirm' mc.id %}" method="post">
    {% csrf_token %}
    <div class="card mb-3">
        <div class="card-header">
            <i class="fas fa-table"></i>
            <b>{% trans "Edit Marks" %}</b>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>{% trans "Student Name" %}</th>
                            <th>{% trans "Total Marks" %}</th>
                            <th>{% trans "Enter Marks" %}</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for m in m_list %}
                        <tr>
                            <td>{{m.student_subject.student.name}}</td>
                            <td>{{ m.total_marks }}</td>
                            <td>
                                <input type="number" name="{{ m.student_subject.student.USN }}" min="0"
                                    max="{{ m.total_marks }}" value="{{ m.marks1 }}">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <input class="btn btn-success" type="submit" value="{% trans "Submit" %}">
</form>

{% endblock %}
